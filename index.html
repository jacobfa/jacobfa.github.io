    <!-- Custom Tailwind Config -->

    <!-- Optimized Custom Styles -->
    <style>
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Simplified gradient - no animation for better performance */
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        opacity: 0.05;
      }
      
      /* Optimized glass morphism */
      .glass-morphism {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      /* GPU-accelerated text gradient */
      .text-gradient {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        will-change: transform;
      }
      
      /* Optimized hover effect using transform only */
      .hover-lift {
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        will-change: transform;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
      }
      
      /* Line clamp utility */
      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      
      /* Optimize image rendering */
      img {
        content-visibility: auto;
      }
      
      /* Reduce reflows during animations */
      .publication-card {
        contain: layout style paint;
      }
    </style>
