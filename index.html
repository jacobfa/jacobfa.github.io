<!DOCTYPE html>
<html>
<head>
  <title>Jacob Fein-Ashley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Profile & Navigation -->
  <header>
    <div class="header-container">
      <div class="profile">
        <img src="stuff/jacobfa.PNG" alt="Jacob Fein-Ashley" class="profile-img">
        <div class="credentials">
          <h1>Jacob Fein-Ashley</h1>
          <h2>Ph.D. Electrical Engineering Student</h2>
          <p>University of Southern California</p>
        </div>
      </div>
      <nav class="header-links">
        <a href="./stuff/resume/Fein-Ashley_Jacob_Resume.pdf" target="_blank" class="resume-link">Resume</a>
        <a href="https://scholar.google.com/citations?user=5mdZf_QAAAAJ&hl=en" target="_blank">Google Scholar</a>
        <a href="https://www.linkedin.com/in/jacobfeinashley/" target="_blank">LinkedIn</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="publications">
      <h3>Publications</h3>
      <div class="pub-list">
        <!-- Publications will be loaded here from publications.json -->
      </div>
    </section>
  </main>

  <!-- JavaScript to fetch publications from a JSON file -->
  <script>
    fetch('publications.json')
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        console.log('Publications data:', data);
        const pubList = document.querySelector('.pub-list');
        data.forEach(pub => {
          const pubItem = document.createElement('div');
          pubItem.className = 'pub-item';
          pubItem.innerHTML = `
            <img src="${pub.image}" alt="${pub.title} Thumbnail" class="pub-thumb">
            <div class="pub-content">
              <h4><a href="${pub.link}" target="_blank">${pub.title}</a></h4>
              <p>${pub.publication}, ${pub.year}</p>
            </div>
          `;
          pubList.appendChild(pubItem);
        });
      })
      .catch(error => {
        console.error('Error fetching publications:', error);
        document.querySelector('.pub-list').innerHTML = '<p>Unable to load publications at this time.</p>';
      });
  </script>
  
  
</body>
</html>
